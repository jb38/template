<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template Application</title>
    <link href="css/bootstrap-3.1.0.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application">
      <div class="container">
        <h1>Welcome!</h1>
        <hr />
        {{outlet}}
      </div>
    </script>
    
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap-3.1.0.min.js"></script>
    <script src="js/handlebars-1.1.2.js"></script>
    <script src="js/ember-1.3.1.js"></script>
    <script src="js/ember-data-1.0.0-beta.6.js"></script>
    <script>
      var App = Ember.Application.create({
        LOG_TRANSITIONS: true,
        LOG_TRANSITIONS_INTERNAL: true
      });
    </script>
  </body>
</html>
